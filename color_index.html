<html>

<head>
    <link rel="stylesheet" href="color_styles.css">
</head>

<body>
    <div id="white_box">
        <h1 id="text">Color Palette</h1>
        <div class="droptarget">
            <div draggable="true" id="red">
                <svg width="100" height="100">
                    <circle class="circle" cx="50" cy="50" r="30" stroke="red" stroke-width="3" fill="red" />
            </div>
        </div>
        <div class="droptarget">
            <div draggable="true" id="yellow">
                <svg width="100" height="100">
                    <circle class="circle" cx="50" cy="50" r="30" stroke="yellow" stroke-width="3" fill="yellow" />
            </div>
        </div>
        <div class="droptarget">
            <div draggable="true" id="blue">
                <svg width="100" height="100">
                    <circle class="circle" cx="50" cy="50" r="30" stroke="blue" stroke-width="3" fill="blue" />
            </div>
        </div>
        <div id="addbox">
            <div id="inputone" class="droptarget"></div>
            <h2>+</h2>
            <div id="inputtwo" class="droptarget"></div>
            <h2>=</h2>
            <div id="inputthree" class="droptarget"></div>
        </div>
        <p id="instructions">drag two primary colors to the equation and press 'c' to find the secondary color</p>
    </div>
    <script src="color_script.js"></script>
</body>

</html>
