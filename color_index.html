<html>
    <head>
        <link rel="stylesheet" href = "color_styles.css">
    </head>
    <body>
        <div id="white_box">
            <h1>Color Palette</h1>
            <div id="red">
                 <svg width="100" height="100">
                 <circle class="circle" cx="50" cy="50" r="15" stroke = "red" stroke-width= "3" fill= "red"/>
            </div>
            <div id="yellow">
                <svg width="100" height="100">
                <circle class="circle" cx="50" cy="50" r="15" stroke = "yellow" stroke-width= "3" fill= "yellow"/>
            </div>
            <div id="blue">
                <svg width="100" height="100">
                <circle class="circle" cx="50" cy="50" r="15" stroke = "blue" stroke-width= "3" fill= "blue"/>
            </div>
        </div>
        <script src="color_script.js"></script>
    </body>
</html>
